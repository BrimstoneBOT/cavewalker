<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAVEWALKER</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/game.js" type="module" defer></script>
</head>
<body>
    <div id="game-container">
        <div id="main-menu" class="screen">
            <h1>CAVEWALKER</h1>
            <button id="start-game">Start Game</button>
        </div>
        <div id="name-input" class="screen" style="display: none;">
            <h2>Enter Your Name</h2>
            <input type="text" id="player-name" maxlength="20">
            <button id="submit-name">Start Adventure</button>
        </div>
        <canvas id="game-canvas" class="screen" style="display: none;"></canvas>
    </div>
</body>
</html>
